<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Annotateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --card-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(-45deg, #f8f9fa, #e9ecef, #dee2e6, #ced4da);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 700px;
            margin-top: 3rem;
            margin-bottom: 3rem;
            animation: containerSlideIn 1s ease-out;
        }

        @keyframes containerSlideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            animation: formFadeIn 1.2s ease-out;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .form-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.1), transparent);
            transition: var(--transition);
            z-index: 1;
        }

        .form-container:hover:before {
            left: 100%;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .form-container > * {
            position: relative;
            z-index: 2;
        }

        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
            position: relative;
            animation: titleSlideIn 1.5s ease-out;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            animation: underlineExpand 2s ease-out 0.5s forwards;
        }

        @keyframes titleSlideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes underlineExpand {
            to { width: 100px; }
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.75rem;
            transition: var(--transition);
            position: relative;
        }

        .form-group {
            margin-bottom: 2rem;
            animation: fieldSlideIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fieldSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem 1.25rem;
            transition: var(--transition);
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
            background-color: white;
            transform: translateY(-2px);
        }

        .form-control:focus + .form-label {
            color: var(--primary-color);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            transition: var(--transition);
            pointer-events: none;
        }

        .form-control:focus ~ .input-icon {
            color: var(--primary-color);
        }

        .btn {
            border-radius: 10px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            transition: var(--transition);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: var(--transition);
            z-index: -1;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .alert {
            border-radius: 10px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid transparent;
            animation: alertSlideIn 0.6s ease-out;
            backdrop-filter: blur(5px);
        }

        @keyframes alertSlideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-success {
            border-left-color: #2ecc71;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.15), rgba(46, 204, 113, 0.05));
            color: #27ae60;
        }

        .alert-danger {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.15), rgba(231, 76, 60, 0.05));
            color: #c0392b;
        }

        .form-actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
            justify-content: flex-end;
            animation: actionsSlideIn 1s ease-out 1s both;
        }

        @keyframes actionsSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(67, 97, 238, 0.1), rgba(72, 149, 239, 0.1));
            animation: float 20s infinite;
            opacity: 0.6;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 20%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            right: 10%;
            animation-delay: 15s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Form validation styles */
        .form-control:valid {
            border-color: #2ecc71;
        }

        .form-control:invalid:not(:placeholder-shown) {
            border-color: #e74c3c;
        }

        /* Responsive improvements */
        @media (max-width: 576px) {
            .container {
                margin-top: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-container {
                padding: 2rem;
            }

            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="form-container">
        <h2><i class="fas fa-user-plus me-2"></i>Cr√©er un Annotateur</h2>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/admin/UserCr√©er}" method="post">
            <div class="form-group">
                <label for="login" class="form-label">
                    <i class="fas fa-user me-1"></i>Login
                </label>
                <div class="input-wrapper">
                    <input type="text" id="login" name="login" class="form-control"
                           placeholder="Entrez le login" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="nom" class="form-label">
                    <i class="fas fa-id-card me-1"></i>Nom
                </label>
                <div class="input-wrapper">
                    <input type="text" id="nom" name="nom" class="form-control"
                           placeholder="Entrez le nom de famille" required>
                    <i class="fas fa-id-card input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="prenom" class="form-label">
                    <i class="fas fa-user-tag me-1"></i>Pr√©nom
                </label>
                <div class="input-wrapper">
                    <input type="text" id="prenom" name="prenom" class="form-control"
                           placeholder="Entrez le pr√©nom" required>
                    <i class="fas fa-user-tag input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-1"></i>Email
                </label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="form-control"
                           placeholder="Entrez l'adresse email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-actions">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>
                    Retour au Dashboard
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-1"></i>
                    Cr√©er l'annotateur
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
