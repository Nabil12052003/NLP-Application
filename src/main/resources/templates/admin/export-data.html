
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exporter le Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-2px);
        }
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        pre {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 25px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
            color: #495057;
        }
        .alert {
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 25px;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .content-box {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #fdfdfd;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2><i class="bi bi-download me-2"></i>Exporter le Dataset</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="content-box">
        <h5 class="mb-3 text-muted">Aperçu du CSV</h5>
        <pre th:text="${csvContent}"></pre>
    </div>

    <div class="btn-group">
        <a th:href="@{/admin/export-data/{id}/download(id=${dataset.id})}" class="btn btn-success">
            <i class="bi bi-file-earmark-arrow-down me-2"></i>Télécharger le fichier CSV
        </a>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle me-2"></i>Retour au Dashboard
        </a>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
