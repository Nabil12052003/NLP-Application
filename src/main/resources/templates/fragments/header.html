
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e73df;
      --primary-dark: #2e59d9;
      --text-color: #2d3748;
      --text-light: #718096;
      --light-color: #f8f9fc;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    .navbar {
      background-color: white !important;
      box-shadow: var(--shadow);
      padding: 0.75rem 1rem;
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--primary-color) !important;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-brand:hover {
      color: var(--primary-dark) !important;
    }

    .nav-link {
      color: var(--text-color) !important;
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      border-radius: 0.5rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      color: var(--primary-color) !important;
      background-color: rgba(78, 115, 223, 0.1);
    }

    .btn-logout {
      color: var(--text-color) !important;
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      text-decoration: none !important;
      border-radius: 0.5rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      border: none;
      background: none;
    }

    .btn-logout:hover {
      color: #e53e3e !important;
      background-color: rgba(229, 62, 62, 0.1);
    }

    .navbar-toggler {
      border: none;
      padding: 0.5rem;
    }

    .navbar-toggler:focus {
      box-shadow: 0 0 0 2px rgba(78, 115, 223, 0.5);
    }

    .nav-icon {
      font-size: 1.1rem;
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        padding: 1rem 0;
      }

      .nav-item {
        margin: 0.25rem 0;
      }

      .btn-logout {
        width: 100%;
        justify-content: flex-start;
        padding-left: 1rem !important;
      }
    }
  </style>
</head>
<body>
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-tags nav-icon"></i>
        <span>Plateforme d'Annotation</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form th:action="@{/auth/logout}" method="post" class="d-flex">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
              <button type="submit" class="btn-logout">
                <i class="fas fa-sign-out-alt nav-icon"></i>
                <span>DÃ©connexion</span>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
